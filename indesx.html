<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h1 class="navbar-brand title" >
           
            المسبحة الالكترونية
          </h1>
        </div>
      </nav>

      <div class="cards">
        <div class="row">
            <div class="card text-center mb-3 bg-x" style="width: 18rem;">
                <div class="card-body ">
                  <h5 class="card-title ">سبحان الله</h5>
                  <p class="card-text txt first">0</p>
                  <div class="btns ">
                    <button type="button" class="btn btn-outline-success first-plus">+</button>
                    <button type="button" class="btn btn-outline-danger first-repeat">⟳</button>
                  </div>
                </div>
              </div>
              <div class="card text-center mb-3 bg-x" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title ">الحمدلله</h5>
                  <p class="card-text txt sec "> 0</p>
                
                  <div class="btns">
                    <button type="button" class="btn btn-outline-success sec-plus">+</button>
                    <button type="button" class="btn btn-outline-danger sec-repeat">⟳</button>
                  </div>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="card text-center mb-3 bg-x" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title ">لا إاله إلا الله</h5>
                  <p class="card-text txt third">0</p>
                  <div class="btns">
                    <button type="button" class="btn btn-outline-success third-plus">+</button>
                    <button type="button" class="btn btn-outline-danger third-repeat">⟳</button>
                  </div>
                </div>
              </div>
              <div class="card text-center mb-3 bg-x" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title ">الله أكبر</h5>
                  <p class="card-text txt fourth">0</p>
                  <div class="btns">
                    <button type="button" class="btn btn-outline-success fourth-plus">+</button>
                    <button type="button" class="btn btn-outline-danger fourth-repeat">⟳</button>
                  </div>
                </div>
              </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
